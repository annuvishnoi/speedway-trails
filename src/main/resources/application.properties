debug=false
# Local Env Variables
DB_HOST_AND_PORT=postgresdb:5432
DB_NAME=speedway_trails_db
DB_USER=root
DB_PASSWORD=trailspwd
# Application props
spring.application.name=speedway-trails
# Database Props
#spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
#spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring by default only reads embedded sources. Load from all data sources:
spring.datasource.initialization-mode=always
# Defined in your local environment
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# JPA Props
# Create/drop the schema for each session.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.continue-on-error=true
# JPA Props
spring.h2.console.enabled=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
